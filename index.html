<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="images/fatec.png" rel="icon" type="image/png" />
    <title>Cadastro de Pacientes - Login</title>
</head>

<body class="login">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">

                <div class="card shadow-lg rounded">
                    <div class="text-center my-5">
                        <img src="imgs/Medico_e_Paciente.svg" title="Fatec Itu" alt="logo da fatec" class="w-75">
                    </div>
                    <div class="card-header text-light text-center pt-3 azulClaro">
                        <h5><i class="bi bi-file-lock"></i> Acesso de Pacientes - Login</h5>
                    </div>
                    <div class="card-body">
                        <!-- Aqui irá o nosso formulário -->

                        <form action="id="formLogin" method="post" class="shadow-lg p-3">
                            <div class="mb-2">
                                <label for="login" class="form-label">Login:</label>
                                <input type="text" class="form-control" id="login" name="login" placeholder="Email de Acesso" autofocus
                                  required />
                            </div>
                            <div class="mb-2">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha de Acesso" required />
                            </div>
                        </form>

                        <button type="button" class="col-12 btn btn-outline-success my-2" title="Login Google">
                            <i class="bi bi-box-arrow-in-right"></i> Logar
                        </button>
                        <button type="button" class="btn btn-outline-primary my-2" id="loginGoogle" onclick="logaGoogle()" title="Login Google">
                            <img src="imgs/logo-google.svg"> Logar com Google
                        </button>
                        <a class="col-6 btn btn-outline-danger" title="Cadastre-se" href="cadastro.html">
                            <i class="bi bi-person-add"></i> Cadastre-se
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->        
    <script src="js/firebase.js"></script>    
</body>

</html>
