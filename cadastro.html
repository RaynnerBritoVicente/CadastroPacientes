<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="images/fatec.png" rel="icon" type="image/png" />
    <title>Cadastro de Pacientes - Cadastro de usuários</title>
</head>

<body class="login">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">

                <div class="card shadow-lg rounded">
                    <div class="card-header text-light text-center pt-3 azulClaro">
                        <h5><i class="bi bi-file-person"></i> Acesso de Pacientes - Cadastro de Usuário</h5>
                    </div>
                    <div class="card-body">
                        <!-- Aqui irá o nosso formulário -->

                        <form id="formCadastroUser" method="post" class="shadow-lg p-3">
                            <div class="row">
                                <div class="mb-2">
                                    <label for="email" class="form-label">Nome de Usuário</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Nome de Exibição" autofocus
                                      required />
                                </div>
                                <div class="col mb-2">
                                    <label for="senha" class="form-label">Senha de Acesso</label>
                                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha de Acesso" autofocus
                                      required />
                                </div>
                                <div class="col mb-2">
                                    <label for="senha2" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="senha2" name="senha2" placeholder="Repita a senha de acesso" autofocus required />
                                </div>
                                <div class="mb-2">
                                    <label for="especialidade" class="form-label">Especialidade</label>
                                    <select class="form-select" id="especialidade" name="especialidade">
                                        <option value="0" disabled selected>Selecione uma Especialidade...</option>
                                        <option value="1">Pediatria</option>
                                        <option value="2">Oftalmologia</option>
                                        <option value="3">Neurologia</option>
                                        <option value="4">Clinico</option>
                                        <option value="5">Uncologia</option>
                                        <option value="6">Ultrasonografia</option>
                                        <option value="7">Patologista</option>
                                        <option value="8">Cardiologista</option>
                                      </select>
                                </div>
                            </div>
                        </form>

                        <button type="submit" class="col-12 btn btn-success my-2" title="Login Google" >
                            <i class="bi bi-file-earmark-person"></i> Realizar cadastro
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Carregando os scripts do Firebase -->
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->        
    <script src="js/firebase.js"></script>    
</body>

</html>
